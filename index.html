<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductores de YouTube con Velocidad Ajustable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .player-container {
            width: 45%;
        }

        #videoListLeft,
        #videoListRight {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: scroll;
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }

        #videoListLeft li,
        #videoListRight li {
            margin: 5px 0;
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #videoListLeft li:hover,
        #videoListRight li:hover {
            background-color: #f0f0f0;
        }

        .control {
            margin: 10px 0;
        }

        .pagination-buttons {
            margin: 10px 0;
        }

        .speed-buttons {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Reproductores de YouTube con Velocidad Ajustable</h1>

    <div class="container">
        <!-- Reproductor Izquierda -->
        <div class="player-container">
            <h2>Izquierda</h2>
            <input type="text" id="searchQueryLeft" placeholder="Buscar en YouTube..." style="width: 300px;">
            <button onclick="searchVideos('left')">Buscar</button>

            <!-- Lista de videos encontrados (scrollable) -->
            <ul id="videoListLeft"></ul>

            <!-- Botones de paginación -->
            <div class="pagination-buttons">
                <button onclick="navigatePage('left', 'prev')">Anterior</button>
                <button onclick="navigatePage('left', 'next')">Siguiente</button>
            </div>

            <!-- Reproductor de YouTube -->
            <div id="playerLeft"></div>

            <!-- Controles de volumen y velocidad -->
            <div class="control">
                <label for="volumeLeft">Volumen:</label>
                <input type="range" id="volumeLeft" min="0" max="100" step="1" value="100">
            </div>

            <div class="control">
                <label for="speedLeft">Velocidad:</label>
                <input type="range" id="speedLeft" min="-1" max="1" step="0.01" value="0">
                <span id="speedValueLeft">1.0</span>
            </div>

            <!-- Botones de Play, Stop -->
            <div class="control">
                <button onclick="playVideo('left')">Play</button>
                <button onclick="stopVideo('left')">Stop</button>
            </div>

            <!-- Botones de velocidad -->
            <div class="speed-buttons">
                <button onmousedown="changeSpeed('left', 1.2)" onmouseup="resetSpeed('left')">Velocidad 1.2x</button>
                <button onmousedown="changeSpeed('left', 0.8)" onmouseup="resetSpeed('left')">Velocidad 0.8x</button>
            </div>
        </div>

        <!-- Reproductor Derecha -->
        <div class="player-container">
            <h2>Derecha</h2>
            <input type="text" id="searchQueryRight" placeholder="Buscar en YouTube..." style="width: 300px;">
            <button onclick="searchVideos('right')">Buscar</button>

            <!-- Lista de videos encontrados (scrollable) -->
            <ul id="videoListRight"></ul>

            <!-- Botones de paginación -->
            <div class="pagination-buttons">
                <button onclick="navigatePage('right', 'prev')">Anterior</button>
                <button onclick="navigatePage('right', 'next')">Siguiente</button>
            </div>

            <!-- Reproductor de YouTube -->
            <div id="playerRight"></div>

            <!-- Controles de volumen y velocidad -->
            <div class="control">
                <label for="volumeRight">Volumen:</label>
                <input type="range" id="volumeRight" min="0" max="100" step="1" value="100">
            </div>

            <div class="control">
                <label for="speedRight">Velocidad:</label>
                <input type="range" id="speedRight" min="-1" max="1" step="0.01" value="0">
                <span id="speedValueRight">1.0</span>
            </div>

            <!-- Botones de Play, Stop -->
            <div class="control">
                <button onclick="playVideo('right')">Play</button>
                <button onclick="stopVideo('right')">Stop</button>
            </div>

            <!-- Botones de velocidad -->
            <div class="speed-buttons">
                <button onmousedown="changeSpeed('right', 1.2)" onmouseup="resetSpeed('right')">Velocidad 1.2x</button>
                <button onmousedown="changeSpeed('right', 0.8)" onmouseup="resetSpeed('right')">Velocidad 0.8x</button>
            </div>
        </div>
    </div>

    <script>
        let playerLeft, playerRight;
        let nextPageTokenLeft = '', prevPageTokenLeft = '';
        let nextPageTokenRight = '', prevPageTokenRight = '';
        const apiKey = 'AIzaSyA3PhOaP9uUlaB-OR3CN7i3fWzJkan67vk';  // Inserta aquí tu clave de API de YouTube Data

        // Esta función es llamada por la API de YouTube IFrame cuando está lista
        function onYouTubeIframeAPIReady() {
            playerLeft = new YT.Player('playerLeft', {
                height: '180',
                width: '360',
                videoId: '', // No se carga ningún video inicialmente
                events: {
                    'onReady': () => setupControls('left')
                }
            });

            playerRight = new YT.Player('playerRight', {
                height: '180',
                width: '360',
                videoId: '', // No se carga ningún video inicialmente
                events: {
                    'onReady': () => setupControls('right')
                }
            });
        }

        // Configurar los controles de volumen y velocidad
        function setupControls(side) {
            const volumeControl = document.getElementById(`volume${capitalize(side)}`);
            const speedControl = document.getElementById(`speed${capitalize(side)}`);
            const speedValue = document.getElementById(`speedValue${capitalize(side)}`);

            const player = side === 'left' ? playerLeft : playerRight;

            // Control de volumen
            volumeControl.addEventListener("input", function () {
                const volume = parseInt(volumeControl.value);
                player.setVolume(volume);
            });

            // Control de velocidad con ajuste suave (punto 0 en el centro)
            speedControl.addEventListener("input", function () {
                const speedValueAdjusted = parseFloat(speedControl.value);
                const actualSpeed = 1 + speedValueAdjusted;  // 1 es la velocidad normal
                speedValue.textContent = actualSpeed.toFixed(2);
                player.setPlaybackRate(actualSpeed);
            });
        }

        // Función para ajustar la velocidad temporalmente
        function changeSpeed(side, speed) {
            const player = side === 'left' ? playerLeft : playerRight;
            player.setPlaybackRate(speed);
        }

        // Función para restablecer la velocidad a 1.0
        function resetSpeed(side) {
            const player = side === 'left' ? playerLeft : playerRight;
            player.setPlaybackRate(1.0);
        }

        // Función para reproducir el video
        function playVideo(side) {
            const player = side === 'left' ? playerLeft : playerRight;
            player.playVideo();
        }

        // Función para detener el video
        function stopVideo(side) {
            const player = side === 'left' ? playerLeft : playerRight;
            player.stopVideo();
        }

        // Función para buscar videos en YouTube
        function searchVideos(side, pageToken = '') {
            const query = document.getElementById(`searchQuery${capitalize(side)}`).value;
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&key=${apiKey}&maxResults=10&videoEmbeddable=true&pageToken=${pageToken}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const videoList = document.getElementById(`videoList${capitalize(side)}`);
                    videoList.innerHTML = '';  // Limpiar lista anterior

                    // Guardar tokens de paginación
                    if (side === 'left') {
                        nextPageTokenLeft = data.nextPageToken || '';
                        prevPageTokenLeft = data.prevPageToken || '';
                    } else {
                        nextPageTokenRight = data.nextPageToken || '';
                        prevPageTokenRight = data.prevPageToken || '';
                    }

                    // Solo mostrar videos embebibles
                    data.items.forEach(item => {
                        const videoId = item.id.videoId;
                        const title = item.snippet.title;

                        const li = document.createElement("li");
                        li.textContent = title;
                        li.onclick = () => loadVideo(side, videoId);
                        videoList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error(`Error al buscar videos para ${side}:`, error);
                });
        }

        // Función para cargar un video en el reproductor
        function loadVideo(side, videoId) {
            const player = side === 'left' ? playerLeft : playerRight;
            if (player && videoId) {
                player.loadVideoById(videoId);
            }
        }

        // Función para navegar entre páginas de resultados
        function navigatePage(side, direction) {
            if (direction === 'next') {
                searchVideos(side, side === 'left' ? nextPageTokenLeft : nextPageTokenRight);
            } else if (direction === 'prev') {
                searchVideos(side, side === 'left' ? prevPageTokenLeft : prevPageTokenRight);
            }
        }

        // Capitaliza la primera letra de una palabra
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Cargar la API de YouTube IFrame
        const tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>

</html>
